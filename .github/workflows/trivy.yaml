name: Trivy check
on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout 
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
    - run: npm install
      working-directory: backoffice
    - run: npm audit
      continue-on-error: true
      working-directory: backoffice
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@0.24.0
      with:
        scan-type: 'fs'
        scan-ref: './backoffice'
        format: 'cyclonedx'
        output: 'backoffice.sbom.json'
    - name: "Read sbom"
      run: cat backoffice.sbom.json
    - name: Upload sbom to dependency track
      run: |
        curl -X "POST" "https://ntsca.azurewebsites.net/api/v1/bom" \
         -H 'accept: application/json' \
         -H 'Content-Type: multipart/form-data' \
         -H 'X-API-Key: ${{ secrets.DEPENDENCYTRACK_TOKEN}}' \
         -F "project=066da5a1-8aa3-4064-8267-64938e8fb069" \
         -F "bom=@backoffice.sbom.json"
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@0.24.0
      with:
        scan-type: 'fs'
        scan-ref: './backoffice-bff'
